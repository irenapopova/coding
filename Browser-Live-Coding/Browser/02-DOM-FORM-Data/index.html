<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
</head>
<body>
    <h1>Form Data</h1>
    <form>
        <label>username: <input type="text" name="username" id="username"> </label> <br>
        <label>password: <input type="password" name="password" id="password"> </label> <br>
        <label>email: <input type="email" name="email" id="email"> </label> <br>

        <div>Gender : 
             <label>male   <input type="radio" value="male" name="gender" ></label>
           
            <label>female  <input type="radio" value="female" name="gender" ></label>
           
        </div>

        <div>
            Skills: 
            <label>HTML: <input type="checkbox" value="html" name="html"></label>
            <label>Css: <input type="checkbox" value="css" name="css"></label>
            <label>JavaScript: <input type="checkbox" value="javascript" name="javascript"></label>
        </div>

        <label>upload image: <input type="file" name="file"></label>
        <button type="submit">sign in</button>
    </form>

    <div>
        <img src="" alt="">
    </div>


    <script src="main.js"></script>
</body>
</html>
