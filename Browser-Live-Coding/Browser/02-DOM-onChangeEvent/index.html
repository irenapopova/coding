<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchange Event</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="box">FONT SIZE</div>
    <select name="color">
        <option>select color</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
    </select>
    <div>
        Font Size: <label>16 <input type="radio" value="16" name="fontsize"></label>
        <label>20 <input type="radio" value="20" name="fontsize"></label>
        <label>24 <input type="radio" value="24" name="fontsize"></label>
