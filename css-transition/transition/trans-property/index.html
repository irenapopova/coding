<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
<h1>
  
    <span class="title">CSS Transition </span>
    </h1>

    <div class="wrapper">
      <h1>Background Gradient Animation</h1>
    </div>
<section>
  <p>Linear</p>
  <div class="box linear"></div>
</section>

<section>
  <p>Ease-in</p>
  <div class="box ease-in"></div>
</section>

<section>
  <p>Ease out</p>
  <div class="box ease-out"></div>
</section>

<section>
  <p>Ease</p>
  <div class="box ease"></div>
</section>

<section>
  <p>Ease in out</p>
  <div class="box ease-in-out"></div>
</section>

<section>
  <button>Start transition</button>
</section>

<script>const button = document.querySelector("button");

    button.addEventListener("click", _ =>
      document.body.classList.toggle("end-state")
    );
    </script>
</body>
</html>
